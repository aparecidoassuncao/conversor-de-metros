<!doctype html>
<html lang="Pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Conversor de Unidades</title>
  </head>
  <body>
        <div class="container">
    <h1>Converso de Metros para Centimetros</h1>
    <form class="container">
            <div class="form-group">
              <label for="metros">Digite a Quantidades de Metros</label>
              <input type="email" class="form-control" id="metros" aria-describedby="emailHelp" placeholder="Digite o Metro">
            </div>

            <div class="form-group">
                    <label for="Metros">Valor em  centimetro</label>
                    <input type="email" class="form-control" id="cen" aria-describedby="emailHelp" placeholder="Resultado Em CM">
                  </div>
            
            <button type="button" id="calc" class="btn btn-primary">Converter</button>
          </form>
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="api/api.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
